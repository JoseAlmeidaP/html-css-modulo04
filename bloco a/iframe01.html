<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de Iframe</title>
    <style>

        iframe {
            width: 400px;
            height: 400px;
            border: 5px dashed red;
        }

    </style>
</head>
<body>
    <h1>Testando o uso de Iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">Cursoemvideo</a> para aprender a programar</p>

    <!--outra forma de fazer isso é usando um iframe-->

    <p>Acessando o site do
        <!--por padrão um iframe é de 300x150px-->
       <iframe src="https://www.cursoemvideo.com" frameborder="1" height="500">
            <a href="https://www.cursoemvideo.com" target="_blank"></a>
       </iframe>

       para aprender a programar
    </p>
    <p>O site do 
        <iframe src="https://www.google.com.br" frameborder="0">
        </iframe> também é muito legal! pena que não funciona dentro do iframe<br><a href="https://www.google.com.br" target="_blank">Acesse aqui</a> o site do google</p>
    <p>O site do 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            <a href="https://gustavoguanabara.github.io" target="_blank"></a>
        </iframe> 
        também é muito legal!</p>
</body>
</html>
